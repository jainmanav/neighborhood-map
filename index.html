<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood-Map Project</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
  <h1 class="title">Monuments of Lucknow(IN)</h1>
  <section id="search-container">
    <label for="Search-box" class="search"> Search </label>
    <input type="text" id="Search-box" placeholder="Filter for places listed below" size="25" autocomplete="on" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
    <h4>Powered by FourSquare</h4>
    <hr>
    <h2>My Favorite Places</h2>
    <hr>
    <div>
      <ul class="sidebar-nav list-group-item" data-bind="foreach: visible">
        <li class="listItem sidebar-brand" data-bind="text: name, click: $parent.showInfo"> </li>
      </ul>
    </div>
  </section>
  <div class="error" data-bind="visible: showMessage">
    <h4>Foursquare data is unavailable. Please try refreshing the page.</h4> </div>
  <div class="error" data-bind="visible: showMapMessage">
    <h2>Google Maps is not loading. Please try refreshing the page.</h2> </div>
  <div id="mapDiv"></div>
  <script src="js/libs/knockout-3.4.0.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/app.js">
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()">
  </script>
</body>

</html>
